dataset: ADIMMN
description: ADaM-like Immunogenicity Analysis Dataset
variables:
  - name: USUBJID
    label: Unique Subject Identifier
  - name: VISIT
    label: Visit (Week)
  - name: METHOD
    label: Bioanalytical Method
    codelist: [Standard, PandA]
  - name: PARAMCD
    label: Parameter Code
    codelist: [ADAQUAL]
